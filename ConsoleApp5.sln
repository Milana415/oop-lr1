using System;
class Class1
{
    static void Main()
    {
        (int max, int min, int sum, char firLet) fun(int[] num, string bukavi)
        {
            int max = num[0];
            int min = num[0];
            int sum = 0;


            for (int i = 0; i < num.Length; i++)
            {
                if (num[i] > max)
                {
                    max = num[i];
                }
                if (num[i] < min)
                {
                    min = num[i];
                }
                sum += num[i];
            }
            char firLet = ' ';
            if (bukavi.Length > 0)
            {
                firLet = bukavi[0];
            }
            return (max, min, sum, firLet);
        }


        int[] arr = { 1, 2, 3, 4, 5 };
        string text = "jojo";

        var res = fun(arr, text);
        Console.WriteLine($"max: {res.max}, min: {res.min}, sum: {res.sum}, FirstLetter: {res.firLet}");


    }
}
