void cheked()
{ 
    int a = int.MaxValue;
    Console.WriteLine($"a = {a}");
    try {
        checked
        {
            Console.WriteLine(a + 2);
        }
    }
    catch (OverflowException e)
    {
        Console.WriteLine("переполнение");
        Console.WriteLine(e.Message);
    }
}

void uncheked(){
    int r = int.MaxValue;
    Console.WriteLine($"r = {r}");
    unchecked
    {
        Console.WriteLine(r + 2);
    }   
}

cheked();
Console.WriteLine();
uncheked();
    

