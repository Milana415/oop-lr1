using System;

int[,] nums = { { 10, 9, 8 }, { 7, 6, 5 } };

int rows = nums.GetLength(0);
int columns = nums.GetLength(1);

Console.WriteLine("Задание 3\na)");
for (int i = 0; i < rows; i++)
{
    for (int j = 0; j < columns; j++)
    {
        Console.Write($"{nums[i, j]} \t");
    }
    Console.WriteLine();
}


Console.WriteLine("\nb)");
string[] arr = { "apple", "men", "orange", "sea", "song" };
Console.WriteLine($"Длина массива: {arr.Length}\nМассив:");
for (int i = 0; i < arr.Length; i++)
{
    Console.WriteLine(arr[i]);
}

Console.Write("Введите индекс элемента для замены: ");
int index = Convert.ToInt32(Console.ReadLine())-1;

if (index >= 0 && index < arr.Length)
{
    Console.Write("Введите новое значение: ");
    string newValue = Console.ReadLine();
    arr[index] = newValue;

    Console.WriteLine("Массив после замены:");
    for (int i = 0; i < arr.Length; i++)
    {
        Console.WriteLine(arr[i]);
    }
}
else
{
    Console.WriteLine("Неверный индекс!");
}


Console.WriteLine("\nc)");
int[][] arr2 = new int[3][];
arr2[0] = new int[2];
arr2[1] = new int[3];
arr2[2] = new int[4];
for (int i = 0; i < arr2.Length; i++)
{
    Console.WriteLine($"Введите {arr2[i].Length} чисел для строки {i + 1}:");
    for (int j = 0; j < arr2[i].Length; j++)
    {
        arr2[i][j] = Convert.ToInt32(Console.ReadLine());
    }
}

Console.WriteLine("\nЗаполненный массив:");
for (int i = 0; i < arr2.Length; i++)
{
    for (int j = 0; j < arr2[i].Length; j++)
    {
        Console.Write(arr2[i][j]+" "); 
    }
    Console.WriteLine();
}


